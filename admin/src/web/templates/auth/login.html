{% extends "layout.html" %}

{% block title %} Iniciar sesión {% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block content %}

<body>        
    <h1>Iniciar sesión</h1>
    <form action="{{ url_for('auth.authenticate') }}" method="POST">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" class="input-field" required><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" class="input-field" required><br>
        <input type="submit" value="Iniciar sesión" class="submit-button">
    </form>
</body>
{% endblock %}
